<!DOCTYPE html>
<html>
<head>
    <title>All About Music</title>
    <link rel="icon" type="image/gif" href="Music-256.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <p id="logo"><i class="fas fa-music"></i>Anirban & Friends</p>

        <!-- left screen -->
        <div class="left">
            
            <!-- song image -->
            <img id="track_image">

            <div class="volume">
                <p id="show_volume">90</p>
                <i class="fas fa-volume-up" id="volume_icon" aria-hidden="true" onclick="muteSound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="changeVolume()" id="volume">
            </div>

        </div>
        <!-- right screen -->
        <div class="right">
            <div class="show_song_no">
                <p id="current">1</p>
                <p>/</p>
                <p id="total">10</p>
            </div>

            <!-- song title -->
            <p id="title">title.mp3</p>
            <p id="artist">artist_name</p>
            <p id="contributor">Contributed By:</p>

            <!-- middle -->
            <div class="middle">
                <button id="previous" onclick="previousSong()"><i class="fas fa-step-backward"></i></button>
                <button id="play" onclick="playButton()"><i class="fas fa-play"></i></button>
                <button id="next" onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
            </div>

            <!-- song duration -->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="changeDuration()"> 
            </div>
            <button id="auto" onclick="autoPlaySwitch()">Auto Play <i class="fas fa-circle-notch"></i></button>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
